<div class="auth-main">

  <div class="header-block">
    <a routerLink="/pages/services/list" class="al-logo clearfix" [hidden]="!appLogo || !appLogo[lang]">
      <!--<img src="{{ ( 'app/digitalstate-logo-dark.png' | baAppPicture ) }}" />-->
      <img [src]="'data:image/png;base64,' + (appLogo ? appLogo[lang]: '')" />
    </a>
  </div>

  <div class="auth-block">
    <h2 *ngIf="appTitle" class="text-center">{{ appTitle[lang] }}</h2>
    <h1 translate>{{ formTitle }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputusername" class="col-sm-3 control-label" translate>{{'login.username'}}</label>

        <div class="col-sm-9">
          <input [formControl]="username" type="username" class="form-control" id="inputusername" placeholder="{{'login.username' | translate}} / {{'login.email' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid || inProgress" [ladda]="inProgress" type="submit" class="btn btn-primary btn-auth">{{'login.signIn' | translate}}</button>
          <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.forgotPassword'}}</a>-->
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span translate>{{'login.signInSocialPrompt'}}</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="{{'login.signInFacebook' | translate}}"></i></li>
        <li><i class="socicon socicon-google" title="{{'login.signInGooglePlus' | translate}}"></i></li>
        <li><i class="socicon socicon-twitter" title="{{'login.signInTwitter' | translate}}"></i></li>
        <li><i class="socicon socicon-linkedin" title="{{'login.signInLinkedIn' | translate}}"></i></li>
      </ul>
    </div>

  </div>

  <div class="footer-block">
    <div class="row">
      <div class="col-8">
        <span class="auth-link">
          {{'login.signUpPrompt' | translate}} <br />
          <a routerLink="/register" translate>{{'login.signUpLink'}}</a>
        </span>
      </div>
      <div class="col-4">
        <ds-language-switcher></ds-language-switcher>
      </div>
    </div>

    <div class="auth-sep mt-0">
      <span>
        <span>
          <a id="organization-link" routerLink="/login/organization">{{ 'login.organizationLoginLink' | translate }}</a>
          <a id="individual-link" routerLink="/login">{{ 'login.individualLoginLink' | translate }}</a>
        </span>
      </span>
    </div>


    <!--<div class="auth-sep"><span><span translate>{{'login.signFromAppText'}}</span></span></div>-->

    <!--<div class="al-share-auth">-->
      <!--<ul class="al-share clearfix">-->
        <!--<li><i class="socicon socicon-facebook" title="{{'login.shareOnFacebook' | translate}}"></i></li>-->
        <!--<li><i class="socicon socicon-twitter" title="{{'login.shareOnTwitter' | translate}}"></i></li>-->
        <!--<li><i class="socicon socicon-google" title="{{'login.shareOnGooglePlus' | translate}}"></i></li>-->
      <!--</ul>-->
    <!--</div>-->

  </div>
</div>
