<div class="auth-main">

  <div class="header-block">
    <a routerLink="/pages/services/list" class="al-logo clearfix">
      <img src="{{ ( 'app/digitalstate-logo.png' | baAppPicture ) }}" />
    </a>
  </div>

  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <span class="auth-link">{{'login.signUpPrompt' | translate}} <a routerLink="/register" translate>{{'login.signUpLink'}}</a></span>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputemail" class="col-sm-3 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputemail">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid || inProgress" [ladda]="inProgress" type="submit" class="btn btn-default btn-auth">{{'login.signIn' | translate}}</button>
          <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.forgotPassword'}}</a>-->
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span translate>{{'login.signFromAppText'}}</span></span></div>-->

    <!--<div class="al-share-auth">-->
      <!--<ul class="al-share clearfix">-->
        <!--<li><i class="socicon socicon-facebook" title="{{'login.shareOnFacebook' | translate}}"></i></li>-->
        <!--<li><i class="socicon socicon-twitter" title="{{'login.shareOnTwitter' | translate}}"></i></li>-->
        <!--<li><i class="socicon socicon-google" title="{{'login.shareOnGooglePlus' | translate}}"></i></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>

  <div class="footer-block">
    <ds-language-switcher></ds-language-switcher>
  </div>
</div>
