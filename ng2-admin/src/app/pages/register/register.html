<div class="auth-main">

  <div class="header-block">
    <a routerLink="/pages/services/list" class="al-logo clearfix">
      <img src="{{ ( 'app/digitalstate-logo-dark.png' | baAppPicture ) }}" />
    </a>
  </div>

  <div class="auth-block">
    <h1>{{'register.title' | translate}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="firstName" class="col-sm-3 control-label">{{ 'ds.microservices.entity.property.firstName' | translate }}</label>

        <div class="col-sm-9">
          <input [formControl]="firstName" [(ngModel)]="registration.data.firstName" type="text" class="form-control" id="firstName">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="lastName" class="col-sm-3 control-label">{{ 'ds.microservices.entity.property.lastName' | translate }}</label>

        <div class="col-sm-9">
          <input [formControl]="lastName" [(ngModel)]="registration.data.lastName" type="text" class="form-control" id="lastName">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-3 control-label">{{'login.username' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="username" [(ngModel)]="registration.username" type="text" class="form-control" id="username">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-3 control-label">{{'login.password' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" [(ngModel)]="registration.password" type="password" class="form-control" id="password">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="repeat-password" class="col-sm-3 control-label">{{'register.repeat' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="repeat-password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text text-danger">{{'general.forms.passwordsDoNotMatch' | translate}}</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3"></div>

        <div class="col-sm-9">
          <md-checkbox [id]="is-organization" [formControl]="isOrganization">{{'register.isOrgnization' | translate}}</md-checkbox>
          <!--<input [formControl]="isOrganization" type="checkbox" class="form-control d-inline-block w-auto" id="is-organization">-->
          <!--<label for="is-organization" class="control-label d-inline-block">{{'register.isOrgnization' | translate}}</label>-->
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid || inProgress" [ladda]="inProgress" type="submit" class="btn btn-primary btn-auth">{{'register.signUpButton' | translate}}</button>
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span>or Sign up with one click</span></span></div>-->

    <!--<div class="al-share-auth">-->
      <!--<ul class="al-share clearfix">-->
        <!--<li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>-->
        <!--<li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>-->
        <!--<li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>

  <div class="footer-block">
    <div class="row">
      <div class="col-8">
        <span class="auth-link">{{'register.loginPrompt' | translate}} <br>
          <a routerLink="/login">{{'register.loginLink' | translate}}</a>
        </span>
      </div>
      <div class="col-4">
        <ds-language-switcher></ds-language-switcher>
      </div>
    </div>
  </div>

</div>
