<ds-entity-form *ngIf="entity"
				[entity]="entity"
				[headerTitle]="headerTitle"
				[isNew]="isNew"
				(onFormInit)="onFormInit($event)"
				(onFormChange)="onFormChange($event)"
				(onFormSubmit)="onFormSubmit($event)"
				(onFormCancel)="onFormCancel($event)"
>
	<div class="card-block">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="username">Username</label>
					<input id="username" name="username" type="text" [(ngModel)]="entity.username" class="form-control" placeholder="Username" required>
					<div *ngIf="formErrors.username" class="alert alert-danger">
						{{ formErrors.username }}
					</div>
				</div>
			</div>
		</div>
	</div>
</ds-entity-form>
