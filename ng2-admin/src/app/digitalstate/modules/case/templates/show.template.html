<md-progress-spinner [hidden]="entity" mode="indeterminate"></md-progress-spinner>

<div *ngIf="entity" class="pb-4">
	<dl>
		<dt>{{ 'ds.microservices.entity.property.status' | translate }}</dt>
		<dd><pre>{{entity.statuses | json}}</pre></dd>
	</dl>
	<dl>
		<dt>{{ 'ds.microservices.entity.property.data' | translate }}</dt>
		<dd><pre>{{entity.data | json}}</pre></dd>
	</dl>
</div>
