<div *ngIf="!loading && (rows.length === 0)" class="list-empty">{{ 'ds.messages.emptyList' | translate }}</div>

<div class="card container-fluid">
	<div class="row">
		<div class="col p-0">
			<md-progress-spinner [hidden]="!loading" mode="indeterminate"></md-progress-spinner>
			<div class="list-group simple-list">
				<a *ngFor="let row of rows" [routerLink]="['..', row.uuid, 'activate']"
				   href="#"
				   class="list-group-item justify-content-between has-left-icon m-0 m-xs-4">
					<span class="left-icon pull-left"></span>
					<h2 class="font-weight-normal">{{row.title}}</h2>
					<!--<p class="lead mt-3 mb-0 pr-5">{{row.uuid}}</p>-->
					<span class="right-icon pull-right"></span>
				</a>
			</div>
		</div>
	</div>
</div>
