<div class="card">
	<!--<div class="card-header">-->
		<!--<h3 class="card-title" translate>general.menu.scenario_activation</h3>-->
	<!--</div>-->

	<div class="card-block">
		<div class="switcher-container clearfix">
			<ds-language-switcher-dropdown
					*ngIf="isFormRendered && !status"
					class="float-right"
					(onLanguageChange)="switchFormLanguage($event)">
			</ds-language-switcher-dropdown>
		</div>

		<md-progress-spinner [hidden]="isFormRendered" mode="indeterminate"></md-progress-spinner>

		<formio
				class="formio"
				[form]="formioFormSchema"
				[options]="formioOptions"
				[language]="formioLanguageEmitter"
				[hidden]="status"
				(submit)="onFormioFormSubmit($event)"
				(render)="onFormioFormRender($event)"
				(invalid)="onFormioFormInvalid($event)"
				(error)="onFormioFormError($event)">
		</formio>

		<div *ngIf="status"
			 class="status"
			 [ngClass]="status"
			 [innerHtml]="statusMessage | translate">
		</div>
	</div>
</div>

<div>
	<button class="btn btn-secondary" [routerLink]="['../../../show']"><!-- back to the Service and Scenarios list -->
		{{'ds.microservices.entity.action.back' | translate}}
	</button>
</div>
