<ds-entity-form *ngIf="entity"
				[entity]="entity"
				[headerTitle]="headerTitle"
				[isNew]="isNew"
				(onFormInit)="onFormInit($event)"
				(onFormChange)="onFormChange($event)"
				(onFormSubmit)="onFormSubmit($event)"
				(onFormCancel)="onFormCancel($event)"
>
	<div class="card-block">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="title">{{ 'ds.microservices.entity.property.title' | translate }}</label>
					<input id="title" name="title" type="text" [(ngModel)]="entity.title[lang]" class="form-control" placeholder="" required>
					<div *ngIf="formErrors.title" class="alert alert-danger">
						{{ formErrors.title }}
					</div>
				</div>
				<div class="form-group">
					<label for="presentation">{{ 'ds.microservices.entity.property.presentation' | translate }}</label>
					<input id="presentation" name="presentation" type="text" [(ngModel)]="entity.presentation[lang]" class="form-control" placeholder="" required>
					<div *ngIf="formErrors.presentation" class="alert alert-danger">
						{{ formErrors.presentation }}
					</div>
				</div>
				<!--<div class="form-group">-->
					<!--<label for="form">{{ 'ds.microservices.entity.property.form' | translate }}</label>-->
					<!--<input id="form" name="form" type="text" [(ngModel)]="entity.form" class="form-control" placeholder="" required>-->
					<!--<div *ngIf="formErrors.form" class="alert alert-danger">-->
						<!--{{ formErrors.form }}-->
					<!--</div>-->
				<!--</div>-->
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="description">{{ 'ds.microservices.entity.property.description' | translate }}</label>
					<textarea id="description" name="description" type="text" [(ngModel)]="entity.description[lang]" class="form-control" placeholder="" required></textarea>
					<div *ngIf="formErrors.description" class="alert alert-danger">
						{{ formErrors.description }}
					</div>
				</div>
			</div>
		</div>
	</div>
</ds-entity-form>
